<ion-app>
  <ion-menu contentId="main" menuId="first" side="end" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-icon slot="end" name="earth-outline" size="large" style="padding-left: 15px;"></ion-icon>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let m of menu">
          <ion-item (click)="m.action ? m.action() : router.navigate([m.redirectTo])">
            <ion-icon slot="end" [name]="m.icon"></ion-icon>
            <ion-label>{{ m.name }}</ion-label>
          </ion-item>
        </ion-menu-toggle> 
      </ion-list>
    </ion-content>

    <ul>
      <li class="text" *ngFor="let item of items$ | async">
        {{ item.name }}
      </li>
    </ul>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
